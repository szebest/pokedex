<div>
  <div class="search">
    <app-search />
  </div>

  <div class="container">
    @for (pokemon of filteredPokemons(); track pokemon.name) {
      <a [routerLink]="[pokemon.id]" class="item">
        <app-pokemon-card [pokemon]="pokemon" />
      </a>
    } @empty {
      <div class="empty">
        @if (loading()) {
          <mat-spinner />
        } @else {
          <div>No pokemons that contain the phrase: {{query()}}</div>
        }
      </div>
    }
  </div>
</div>
